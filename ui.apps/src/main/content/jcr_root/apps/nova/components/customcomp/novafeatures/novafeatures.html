 <section id="features" class="features">
<div class="container">
<div data-sly-use.demo="com.nova.core.core.models.Features">

        <div class="row">

           <div class="col-lg-7">
            <h3>${demo.maintitle}</h3> 

			<div class="row gy-4">

			<sly data-sly-list.a1="${demo.iconcards}">

			<div class="col-md-6">
  				<div class="icon-list d-flex">
                  <i class="${a1.icon}" style="color : ${a1.iconcolor @context='styleToken'};"></i>
                  <span>${a1.icontitle}</span>
                </div>
				</div>
              </sly>
            </div>
          </div>

          <div class="col-lg-5 position-relative">
            <div class="phone-wrap">
              <img src="${demo.fileReference}" alt="Image" class="img-fluid">
            </div>
          </div>
        </div>

      </div>

      <div class="details">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <h4>${demo.title}</h4>
              <p>${demo.description}</p>
              <a href=${demo.links} class="btn-get-started">${demo.linktext}</a>
            </div>
          </div>

        </div>
      </div>

</div>

</section>
