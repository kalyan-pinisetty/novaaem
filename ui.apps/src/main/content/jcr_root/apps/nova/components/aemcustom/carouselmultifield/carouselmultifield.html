<sly
  data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
  data-sly-call="${clientlib.all @ categories='CcaroselImages'}"
/>
<h3 class="bgColorCarosel">Inside the User CTS</h3>
<div data-sly-use.model="com.nova.core.core.models.CarouselMultifield">
<p>inside the usecase</p>
<div class="slider">
<figure>
<sly data-sly-list="${model.cardImageList}">
<div class="slide" key="{index}">
<p>${item}</p>
<img src="${item}" alt="" />
</div>
</sly>
</figure>
</div>
</div>
